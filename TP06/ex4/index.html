<html>
   <head>
      <title>Exercice 4</title>
      <script type="text/javascript"> 
         function refresh(){
             var t = 1000; // rafra√Æchissement en millisecondes
             setTimeout('afficheHeure()',t)
         }
         
         function afficheHeure() {
             var date = new Date()
             var h = date.getHours();
             var m = date.getMinutes();
             var s = date.getSeconds();
             if( h < 10 ){ h = '0' + h; }
             if( m < 10 ){ m = '0' + m; }
             if( s < 10 ){ s = '0' + s; }
             var time = h + ':' + m + ':' + s
             document.getElementById('horloge').innerHTML = time;
             refresh();
          }
      </script>
   </head>
   <body onload=afficheHeure();>
      <span id='horloge' 
      style="background-color: white; border-style: solid; color:#4466AA; font-size:55px; font-family: Arial; height: 100%;
      margin-top: 10%; width: 100%; text-align: center; padding: 8px; font-size: 50px; border-width: 1px; font-weight: bold;"></span>
   </body>
</html>
