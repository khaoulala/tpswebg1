<!DOCTYPE html>
<html>

<head>
    <title>Exercice 1</title>
    <meta charset="utf-8">
</head>

<body>
    <p>Cliquer n'importe où dans la page,pour changer le fond avec une couleur aléatoire.</p>
    
    <script >
        window.onclick = changeCouleur;
        
        function changeCouleur(){
            document.getElementsByTagName("body")[0].style.backgroundColor = "orange";
        }
    </script>
</body>

</html>
