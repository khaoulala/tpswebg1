<html onclick="alert('Propagation dans l\'élement html')">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Event Bubbles</title>
    <script type="text/javascript">
        function init(){
            document.body.onclick = docBodEvent;
            
        }
        function docEvent(){
            alert("Propagation dans l\'élement html");
        }
        function docEvent(){
            alert("Propagation dans l\'objet document");
        }
        function docBodEvent(){
            alert("Propagation se fait dans le BODY");
        }
        event.cancelBubble=true;
    </script>
</head>
<body onload="init()">
    <h1>Propagation des événements</h1>
    <hr/>
    <form onclick="alert('Il se propage au formulaire.');">
        <input type="button"  value="Button"  ‘main1’  name="main1"
        onclick="alert('L événement commence au boutton: ' + this.name)" 
        />
    </form>
</body>
</html>
